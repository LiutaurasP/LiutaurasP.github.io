
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PC Builder Helper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>PC Builder Helper</h1>
        <div class="mode-select">
            <button onclick="setMode('build')">🛠️ Build New</button>
            <button onclick="setMode('upgrade')">⚙️ Upgrade</button>
        </div>

        <div id="build-section">
            <h2>Set Your Budget 💸</h2>
            <input type="range" min="200" max="4000" value="1000" class="slider" id="budgetSlider" oninput="updateBudgetLabel(this.value)">
            <span id="budgetLabel">€1000</span>
            <p id="richText"></p>

            <button onclick="generateBuild()">Generate Build</button>
            <div id="buildResult"></div>
        </div>

        <div id="upgrade-section" style="display:none;">
            <h2>Select Existing Part to Upgrade 🔁</h2>
            <select id="partSelect">
                <option value="cpu">CPU</option>
                <option value="gpu">GPU</option>
                <option value="ram">RAM</option>
                <option value="storage">Storage</option>
            </select>
            <button onclick="suggestUpgrade()">Suggest Upgrade</button>
            <div id="upgradeResult"></div>
        </div>

        <div id="peripherals">
            <h2>This Would Go Great With Your Setup 👌</h2>
            <ul>
                <li>🎧 HyperX Cloud II</li>
                <li>⌨️ Logitech G Pro Keyboard</li>
                <li>🖱️ Glorious Model O Mouse</li>
                <li>📺 AOC 144Hz Monitor</li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
