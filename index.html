
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Builder Helper</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>🖥️ PC Builder Helper</h1>
        <p>Smart, adaptive, dark-mode PC configuration tool</p>
    </header>

    <section id="mode">
        <button onclick="toggleMode()">🔄 Build New PC</button>
        <button onclick="toggleUpgrade()">🔧 Upgrade Existing PC</button>
    </section>

    <section id="filters">
        <h2>🛠️ Filters</h2>
        <label for="budget">Max Budget (€):</label>
        <input type="number" id="budget" name="budget" min="100" max="10000">

        <label for="usage">Purpose:</label>
        <select id="usage">
            <option value="gaming">Gaming</option>
            <option value="editing">Video Editing</option>
            <option value="browsing">Basic Browsing</option>
            <option value="ai">AI & Machine Learning</option>
        </select>

        <button onclick="applyFilters()">Apply Filters</button>
    </section>

    <section id="suggestions">
        <h2>💡 Suggestions</h2>
        <div id="suggestionList"></div>
    </section>

    <footer>
        <p>Built with love for the HCI resit ❤️</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
