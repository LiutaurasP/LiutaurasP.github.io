<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upgrade My PC - PC Builder Helper</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1a1a1a;
      color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    header {
      background: #262626;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    }
    header h1 {
      margin: 0;
      color: #00ffc8;
    }
    nav a {
      margin-left: 1rem;
      text-decoration: none;
      color: #90caf9;
      background: #2a2a2a;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      transition: background 0.3s;
    }
    nav a:hover {
      background: #3a3a3a;
    }
    main {
      padding: 2rem;
    }
    button {
      background: #00ffc8;
      color: #000;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 1rem;
      transition: background 0.3s;
    }
    button:hover {
      background: #00e6b8;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input[type=range] {
      width: 100%;
      margin: 0.5rem 0 2rem;
    }
    #currentBuild, #upgradeList {
      background: #222;
      border-radius: 12px;
      padding: 1rem;
      margin-top: 1.5rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    p {
      margin-bottom: 1rem;
    }
    .bar {
      background-color: #444;
      border-radius: 10px;
      overflow: hidden;
      height: 20px;
      margin: 5px 0;
    }
    .bar-inner {
      height: 100%;
      background: linear-gradient(90deg, #00ffc8, #00bfff);
      transition: width 0.3s ease;
    }
  </style>
</head>
<body class="dark">
  <header>
    <h1>Upgrade My PC</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="build.html">Start Build</a>
      <a href="tools.html">Tools</a>
    </nav>
  </header>
  <main>
    <button onclick="loadBuild()">Get My Current Build</button>
    <div id="currentBuild"></div>

    <label for="upgradeBudget">Money to spare for upgrade: €<span id="upgradeLabel">100</span></label>
    <input type="range" id="upgradeBudget" min="0" max="2000" step="50" value="100">

    <div id="upgradeList"></div>
  </main>
  <script>
    const upgradeSlider = document.getElementById("upgradeBudget");
    const upgradeLabel = document.getElementById("upgradeLabel");

    upgradeSlider.addEventListener("input", () => {
      upgradeLabel.textContent = upgradeSlider.value;
      loadBuild();
    });

    function loadBuild() {
      const build = [
        "CPU: Ryzen 7 7700",
        "GPU: AMD RX 7800 XT",
        "RAM: G.Skill Flare X5 6000MHz",
        "Storage: 1TB NVMe SSD",
        "PSU: Corsair RM650e",
        "Motherboard: ASRock B650M-HDV/M.2",
        "Cooler: Gelid Tranquillo Rev.5"
      ];

      const budget = parseInt(upgradeSlider.value);
      const allUpgrades = {
        "CPU": null,
        "GPU": null,
        "RAM": null,
        "Storage": null,
        "PSU": null,
        "Motherboard": null,
        "Cooler": null
      };

      if (budget >= 1800) {
        allUpgrades.PSU = { suggestion: "1000W Platinum", boost: 5 };
        allUpgrades.Motherboard = { suggestion: "ASUS X670E Hero", boost: 10 };
        allUpgrades.CPU = { suggestion: "Ryzen 9 7900X", boost: 20 };
        allUpgrades.GPU = { suggestion: "RTX 4080 ⚠️ High-end upgrade", boost: 25 };
        allUpgrades.Storage = { suggestion: "4TB NVMe Gen4", boost: 18 };
        allUpgrades.RAM = { suggestion: "64GB DDR5 6000MHz", boost: 18 };
        allUpgrades.Cooler = { suggestion: "Noctua NH-D15 Chromax", boost: 10 };
      } else if (budget >= 1000) {
        allUpgrades.CPU = { suggestion: "Ryzen 9 7900X", boost: 20 };
        allUpgrades.GPU = { suggestion: "RTX 4080 ⚠️ High-end upgrade", boost: 25 };
        allUpgrades.RAM = { suggestion: "32GB DDR5 6000MHz", boost: 12 };
        allUpgrades.Storage = { suggestion: "2TB NVMe Gen4", boost: 15 };
        allUpgrades.Cooler = { suggestion: "Noctua NH-D15", boost: 8 };
      } else if (budget >= 400) {
        allUpgrades.RAM = { suggestion: "32GB DDR5 6000MHz", boost: 12 };
        allUpgrades.Storage = { suggestion: "2TB NVMe Gen4", boost: 15 };
        allUpgrades.Cooler = { suggestion: "Noctua NH-U12S", boost: 6 };
      } else if (budget >= 200) {
        allUpgrades.RAM = { suggestion: "32GB DDR5 6000MHz", boost: 12 };
        allUpgrades.Cooler = { suggestion: "BeQuiet! Pure Rock 2", boost: 4 };
      } else if (budget >= 100) {
        allUpgrades.Cooler = { suggestion: "Noctua NH-L9a-AM5", boost: 3 };
      }

      document.getElementById("currentBuild").innerHTML = build.map(b => `<p>${b}</p>`).join("");
      document.getElementById("upgradeList").innerHTML = Object.entries(allUpgrades).map(([part, upgrade]) => {
        if (!upgrade) return `<p><b>${part}</b>: No upgrade recommended</p>`;
        return `
          <p><b>${part}</b>: Upgrade to ${upgrade.suggestion} <br>
            <div class="bar"><div class="bar-inner" style="width:${upgrade.boost}%"></div></div>
            +${upgrade.boost}% performance boost
          </p>`;
      }).join("");
    }

    window.onload = () => {
      upgradeLabel.textContent = upgradeSlider.value;
    };
  </script>
</body>
</html>
